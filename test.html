<!doctype html>
<html>
    <head>
        <title>JS练习</title>
        <script src="test.js"></script>
        <script>
            //求幂
            var pow=Math.pow(2,3);
            console.log(pow);
            //四舍五入取整
            var round=Math.round(2.55);
            console.log(round);
            //向上求整
            var ceil=Math.ceil(2.33);
            console.log(ceil);
            //向下求整 就是去小数点
            var floor=Math.floor(2.53);
            console.log(floor);
            //绝对值
            var abs=Math.abs(-3);
            console.log(abs);
            //求最大值
            var max=Math.max(1,3,4,5,6);
            console.log(max);
        </script>
    </head>
    <body>
        
    </body>
</html>

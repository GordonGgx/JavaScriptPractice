<!doctype html>
<html>
    <head>
        <title>Math练习</title>
        <script>
            //求幂
            var pow=Math.pow(2,3);
            console.log("2的3次幂="+pow);
            //四舍五入取整
            var round=Math.round(2.55);
            console.log("四舍五入取整="+round);
            //向上求整
            var ceil=Math.ceil(2.33);
            console.log(ceil);
            //向下求整 就是去小数点
            var floor=Math.floor(2.53);
            console.log(floor);
            //绝对值
            var abs=Math.abs(-3);
            console.log(abs);
            //求最大值
            var max=Math.max(1,3,4,5,6);
            console.log(max);
            //求最小值
            var min=Math.min(1,2,3,4,5);
            console.log(min);
            //伪随机数
            var random=Math.random();
            console.log(random);
            //PI
            var pi=Map.PI;
            console.log(pi);
            //自然对数的底数
            var e=Math.E;
            console.log("自然对数的底数e="+e);
            //平方根
            var sqrt=Math.sqrt(4);
            console.log(sqrt);
            //立方根
            var pow=Math.pow(8,1/3);
            console.log("8的立方根="+pow);
            //e的三次幂
            var exp=Math.exp(3);
            console.log("e的三次幂="+exp+";另一种实现="+Math.pow(Math.E,3));
            //10的自然对数
            var log10=Math.log(10);
            console.log(log10);
            //正无穷大
            var infinity=10/0;
            console.log(isFinite(infinity));

        </script>
    </head>
    <body>

    </body>
</html>
